<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shieldChat-Realtime Node Socket.io Chatt App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>



    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <img class="logo" src="chat.png" alt="">
    </nav>
    <div class="container">
        <div class="messagel left">Ajay:Hi</div>
        <div class="messager right">Ria:Hello there!</div>

    </div>
    <div class="send">
        <form action="#" id="send-box">
            <input type="text" name="msgin" id="msgin">
            <button type="submit" class="btn">Send</button>
        </form>
    </div>
</body>

</html>
